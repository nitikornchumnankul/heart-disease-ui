name: CI/CD Pipeline
concurrency: heart-disease
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: heart-disease
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Specify the Node.js version required for your Next.js app

    - name: Build and push Docker image
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker build -t nitikornchumnankul/heart-disease-ui:v1.0.${{ github.run_number }} .
        docker push nitikornchumnankul/heart-disease-ui:v1.0.${{ github.run_number }}
    
    - name: SSH to VM and deploy
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          export version=v1.0.${{ github.run_number }}
          cd ./heart-disease-ui
          docker compose down
          docker-compose up -d